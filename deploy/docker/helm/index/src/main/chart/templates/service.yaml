---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "edusharing_elasticsearch.name" . }}
  labels: {{ include "edusharing_elasticsearch.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  selector: {{ include "edusharing_elasticsearch.labels.instance" . | nindent 4 }}
  ports:
  - name: http-api
    port: {{ .Values.service.port.api }}
    targetPort: api
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "edusharing_elasticsearch.name" . }}-headless
  labels: {{ include "edusharing_elasticsearch.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  selector: {{ include "edusharing_elasticsearch.labels.instance" . | nindent 4 }}
  ports:
  - name: http-api
    port: {{ .Values.service.port.api }}
  - name: tcp-gossip
    port: {{ .Values.service.port.gossip }}
{{- if and .Values.global.metrics.servicemonitor.enabled .Values.sidecar.metrics.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "edusharing_elasticsearch.name" . }}-metrics
  labels: {{ include "edusharing_elasticsearch.labels.app" . | nindent 4 }}
    app.kubernetes.io/component: "metrics"
spec:
  type: ClusterIP
  selector: {{ include "edusharing_elasticsearch.labels.app" . | nindent 4 }}
  ports:
    - name: http-metrics
      port: {{ .Values.service.port.metrics }}
      targetPort: metrics
{{- end }}