########################################################################################################################
# GLOBAL
########################################################################################################################

global:

  annotations: {}

  cluster:

    istio:
      enabled: false

    pdb:
      enabled: false

  debug: false

  image:
    pullPolicy: Always
    pullSecrets: []
    registry: ${docker.registry}
    repository: ${docker.repository}
    common: ${docker.common}

  metrics:
    scrape:
      interval: 60s
      timeout: 60s
    servicemonitor:
      enabled: false

  password: ""

  security: {}

########################################################################################################################
# LOCAL
########################################################################################################################

nameOverride: edusharing-repository-search-elastic-tracker

image:
  name: ${docker.prefix}-deploy-docker-build-tracker
  tag: ${docker.tag}

########################################################################################################################

service:

  port:
    management: 8081

config:

  jvm:
    ram:
      minPercentage: "90.0"
      maxPercentage: "90.0"

  metrics:
    enabled: true
    relabelings: []

  override: ""

  repository:

    host: edusharing-repository-service
    port: 8080
    password: ""

  tracker:
    customScript: ""

  search:

    elastic:
      host: edusharing-repository-search-elastic-index
      port: 9200
      index:
        shards: 1
        replicas: 2

########################################################################################################################

multistage:

  enabled: false

  stages: []
#    - name: blue
#      spec:
#        config:
#          override: ""
#          tracker:
#              customScript: ""
#    - name: green
#      spec:
#        config:
#          override: ""
#          tracker:
#              customScript: ""

########################################################################################################################

debug: false

########################################################################################################################

nodeAffinity: {}

tolerations: []

########################################################################################################################

podAnnotations: {}

podSecurityContext:

  fsGroup: 1000
  fsGroupChangePolicy: OnRootMismatch

securityContext:

  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  runAsUser: 1000

########################################################################################################################

terminationGracePeriod: 120

startupProbe:

  failureThreshold: 30
  initialDelaySeconds: 0
  periodSeconds: 20
  successThreshold: 1
  timeoutSeconds: 10

livenessProbe:

  failureThreshold: 3
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10

readinessProbe:

  failureThreshold: 1
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 1
  timeoutSeconds: 10

########################################################################################################################

resources:

  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    cpu: 500m
    memory: 2Gi

########################################################################################################################

job:

  migration:

    enabled: false

    image:
      name: ${docker.prefix}-deploy-docker-build-tracker
      tag: ${docker.tag}

    podAnnotations: {}

    resources:

      limits:
        cpu: 500m
        memory: 2Gi
      requests:
        cpu: 500m
        memory: 2Gi

    securityContext:

      runAsUser: 1000
